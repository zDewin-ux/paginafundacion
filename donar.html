<head>
<meta charset="UTF-8" />

<title>Fundación para Personas Mayores</title>

<style>
/* ---------------------------------------------------
   NAVBAR PROFESIONAL
--------------------------------------------------- */
.navbar {
  width: 100%;
  background: #08652e;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 30px;
  font-family: 'Segoe UI', Arial, sans-serif;
  min-height: 70px;
}

.logo-img {
  width: 48px;
  height: 48px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #ffffff50;
  margin-right: 10px;
}

.logo-text {
  color: #FFF;
  font-weight: 700;
  font-size: 1.1em;
  letter-spacing: 1px;
}

.nav-logo {
  display: flex;
  align-items: center;
}

.nav-links {
  display: flex;
  align-items: center;
  list-style: none;
  margin-left: 30px;
  padding-left: 0;
}

.nav-links li {
  margin: 0 14px;
}

.nav-links a {
  text-decoration: none;
  color: #fff238;
  font-size: 1.06em;
  padding: 8px 18px;
  border-radius: 6px;
  transition: background .18s;
}

/* Botón DONAR */
.nav-donar {
  background: #f2b700;
  color: #245c20;
  font-weight: 700;
}
.nav-donar:hover {
  background: #ffd34d;
  color: #085216;
}

.nav-links a:hover {
  background: rgba(255,255,255,.15);
}

.nav-flag {
  width: 24px;
  height: 18px;
  border-radius: 2px;
}

.nav-social {
  display: flex;
  align-items: center;
}
.nav-social .nav-icon {
  width: 26px;
  height: 26px;
  margin: 0 8px;
  filter: invert(1);
  opacity: .9;
  transition: opacity .2s, transform .15s;
}
.nav-social .nav-icon:hover {
  opacity: 1;
  transform: scale(1.14);
}

/* Responsive */
@media (max-width: 900px) {
  .navbar { flex-wrap: wrap; padding: 8px 12px; }
  .nav-links { margin-left: 0; }
  .nav-links li { margin: 0 7px; }
}

/* ---------------------------------------------------
   CABECERA CON IMAGEN (FUNDACIÓN MAYORES)
--------------------------------------------------- */
.header-campaña {
  width: 100%;
  height: 250px;
  background-image: url("https://images.unsplash.com/photo-1584515933487-779824d29309?auto=format&fit=crop&w=1200&q=80");
  background-size: cover;
  background-position: center;
  position: relative;
  border-radius: 0 0 18px 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: fadeIn 1.2s ease-in-out;
}

/* Sombra verde elegante */
.header-overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,70,30,0.45);
}

/* Título sobre la imagen */
.header-campaña h1 {
  position: relative;
  z-index: 10;
  color: #fff;
  font-size: 1.9em;
  font-weight: 700;
  text-align: center;
  padding: 0 15px;
  text-shadow: 0 4px 12px rgba(0,0,0,0.45);
  animation: slideUp 0.8s ease-out;
}

/* Animaciones */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes slideUp {
  from { transform: translateY(35px); opacity: 0;}
  to { transform: translateY(0); opacity: 1;}
}

/* ---------------------------------------------------
   CONTENEDOR DE DONACIONES
--------------------------------------------------- */
body {
  background: #f4f7f5;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-bottom: 40px;
}

.container {
  max-width: 500px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 3px 15px rgba(0,0,0,0.12);
  animation: fadeIn 0.9s ease-in-out;
}

h2 {
  text-align: center;
  color: #2c7a2c;
  margin-bottom: 10px;
}

.goal {
  font-weight: bold;
  margin-top: 10px;
  font-size: 1.1em;
}

/* Barra de progreso */
.progress-bar {
  width: 100%;
  background: #e0e0e0;
  border-radius: 12px;
  margin: 10px 0 20px 0;
  overflow: hidden;
  height: 26px;
}

.progress-fill {
  height: 100%;
  background-color: #28a745;
  width: 30%;
  transition: width 0.6s ease-in-out;
}

label {
  display: block;
  margin: 10px 0 5px;
}

select, input[type="text"], input[type="email"] {
  width: 100%;
  padding: 9px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 15px;
  transition: 0.2s;
}

select:focus, input:focus {
  border-color: #28a745;
  box-shadow: 0 0 7px rgba(40,167,69,0.3);
  outline: none;
}

button {
  background-color: #2c7a2c;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 1.1em;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.25s;
}
button:hover {
  background-color: #1e5e1e;
  transform: scale(1.03);
}

/* Radio buttons */
.payment-methods label {
  margin-right: 12px;
}
</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-logo">
    <img src="Captura de pantalla 2025-11-24 194454.png" class="logo-img">
    <span class="logo-text">FUNDACIÓN MAYORES</span>
  </div>

  <ul class="nav-links">
    <li><a href="index.html">INICIO</a></li>
    <li><a href="donar.html" class="nav-donar">DONAR</a></li>
    <li><a href="somos.html">QUIÉNES SOMOS</a></li>
    <li><a href="proyecto.html">PROYECTOS</a></li>
    <li><a href="noticias.html">NOTICIAS</a></li>
    <li><a href="contacto.html">CONTACTO</a></li>
    <li><a href="#">MI CUENTA</a></li>
    <li><img src="" class="nav-flag"></li>
  </ul>

  <div class="nav-social">
    <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" class="nav-icon"></a>
    <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="nav-icon"></a>
    <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" class="nav-icon"></a>
    <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" class="nav-icon"></a>
  </div>
</nav>

<!-- CABECERA CON IMAGEN -->
<div class="header-campaña">
  <div class="header-overlay"></div>
  <h1>Fundación para Personas Mayores<br> con Enfermedades de Alto Costo</h1>
</div>

<!-- CONTENIDO DE DONACIONES -->
<div class="container">
  <h2>Apoya Nuestra Causa</h2>

  <div class="goal">Meta — US$10,000.00 <span id="percent">30%</span></div>
  <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>

  <form id="donationForm">

    <label for="donation-amount">Cantidad a donar:</label>
    <select id="donation-amount">
      <option value="10">US$10.00</option>
      <option value="30">US$30.00</option>
      <option value="50" selected>US$50.00</option>
      <option value="100">US$100.00</option>
    </select>

    <label>Método de pago:</label>
    <div class="payment-methods">
      <input type="radio" id="zelle" name="payment" value="zelle" checked />
      <label for="zelle">Zelle / Venmo</label>

      <input type="radio" id="card" name="payment" value="card" />
      <label for="card">Tarjeta crédito/débito</label>

      <input type="radio" id="paypal" name="payment" value="paypal" />
      <label for="paypal">PayPal</label>
    </div>

    <label for="name">Nombre *</label>
    <input type="text" id="name" required />

    <label for="lastname">Apellidos</label>
    <input type="text" id="lastname" />

    <label for="email">Correo electrónico *</label>
    <input type="email" id="email" required />

    <button type="submit">Donar</button>
  </form>
</div>

<script>
const meta = 10000;
let acumulado = 3000;

const form = document.getElementById('donationForm');
const progressBar = document.getElementById('progressBar');
const percentText = document.getElementById('percent');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const donacion = parseFloat(document.getElementById('donation-amount').value);

  acumulado += donacion;
  if (acumulado > meta) acumulado = meta;

  const porcentaje = Math.round((acumulado / meta) * 100);

  progressBar.style.width = porcentaje + '%';
  percentText.textContent = porcentaje + '%';

  alert(`¡Gracias por tu donación de US$${donacion}!`);
  form.reset();
});
</script>

</body>
</html>

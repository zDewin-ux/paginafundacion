<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fundación para Personas Mayores con Enfermedades Costosas</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    margin: 20px;
    color: #333;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #2c7a2c;
  }
  .goal {
    font-weight: bold;
    margin-top: 20px;
    font-size: 1.1em;
  }
  .progress-bar {
    width: 100%;
    background: #e0e0e0;
    border-radius: 12px;
    margin: 10px 0 20px 0;
    overflow: hidden;
    height: 24px;
  }
  .progress-fill {
    height: 100%;
    background-color: #28a745;
    width: 30%;
    transition: width 0.5s ease-in-out;
  }
  label {
    display: block;
    margin: 10px 0 5px;
  }
  select, input[type="text"], input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .payment-methods {
    margin-bottom: 20px;
  }
  button {
    background-color: #2c7a2c;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1e5e1e;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Campaña de útiles escolares 2023</h1>
    <div class="goal">Nuestra Meta – US$10,000.00 <span id="percent">30%</span></div>
    <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>

    <form id="donationForm">
      <label for="donation-amount">Cantidad a donar:</label>
      <select id="donation-amount">
        <option value="10">US$10.00</option>
        <option value="30">US$30.00</option>
        <option value="50" selected>US$50.00</option>
      </select>

      <label>Método de pago:</label>
      <div class="payment-methods">
        <input type="radio" id="zelle" name="payment" value="zelle" checked />
        <label for="zelle">Zelle / Venmo</label>
        <input type="radio" id="card" name="payment" value="card" />
        <label for="card">Tarjeta crédito/débito</label>
        <input type="radio" id="paypal" name="payment" value="paypal" />
        <label for="paypal">PayPal</label>
      </div>

      <label for="name">Nombre *</label>
      <input type="text" id="name" required />

      <label for="lastname">Apellidos</label>
      <input type="text" id="lastname" />

      <label for="email">Correo electrónico *</label>
      <input type="email" id="email" required />

      <button type="submit">Donar</button>
    </form>
  </div>

<script>
const meta = 10000;
let acumulado = 3000;

const form = document.getElementById('donationForm');
const progressBar = document.getElementById('progressBar');
const percentText = document.getElementById('percent');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const donacion = parseFloat(document.getElementById('donation-amount').value);

  acumulado += donacion;
  if (acumulado > meta) acumulado = meta;

  const porcentaje = Math.round((acumulado / meta) * 100);

  progressBar.style.width = porcentaje + '%';
  percentText.textContent = porcentaje + '%';

  alert(`¡Gracias por tu donación de US$${donacion}!`);
  form.reset();
});
</script>

</body>
</html>
